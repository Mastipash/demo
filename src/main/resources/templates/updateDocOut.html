<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактировать заказ</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Добро пожаловать на склад</h1>
<h2>Изменить заказ:</h2>
<form action="#" th:action="@{/saveDocuments}" th:object="${document}" method="post">
    <input type="hidden" th:field="*{id}">
    <br>
    Номер заказа:
    <input type="text" th:field="*{docNum}"/>
    <br/><br/>
    Дата заказа:
    <input type="datetime-local" th:field="*{dtStart}"/>
    <div>
        <br/>
        Наименование товара:
        <select class="form-control" id="nomenclature.id" name="nomenclature.id">
            <option th:each="nomenklature : ${nomenklList}"
                    th:value="${nomenklature.id}"
                    th:text="${nomenklature.description}"></option>
        </select>
    </div>
    <br/><br/>
    Количество:
    <input type="text" th:field="*{cnt}"/>
    <br/>
    <div>
    Статус заказа:
        <select class="form-control" id="docStatus.id" name="docStatus.id">
            <option th:each="docStatus : ${docStatusList}"
                    th:value="${docStatus.id}"
                    th:text="${docStatus.name}"></option>
        </select>
    </div>
    <br/>
    <div>
        Склад:
        <select class="form-control" id="storage.id" name="storage.id">
            <option th:each="storage : ${storageList}"
                    th:value="${storage.id}"
                    th:text="${storage.name}"></option>
        </select>
    </div>
    <br/>
    <button type="submit">Сохранить заказ</button>
</form>
<br>
<a th:href="@{/docOutList}">Вернуться к списку заказов</a>
</body>
</html>
