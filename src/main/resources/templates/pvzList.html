<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Пункт выдачи заказов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Пункт выдачи заказов</h1>
<br/><br/>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>Номенклатура</th>
            <th>Кол-во на складе</th>
            <th>Склад/ПВЗ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:utext="${product.nomenclature.description}"></td>
            <td th:utext="${product.cnt}"></td>
            <td th:utext="${product.storage.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br/><br/>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Номер заказа</th>
            <th>Дата заказа</th>
            <th>Номенклатура</th>
            <th>Кол-во</th>
            <th>Статус заказа</th>
            <th>Склад</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${docOutList}">
            <td th:utext="${document.docNum}"></td>
            <td th:utext="${document.dtStart}"></td>
            <td th:utext="${document.nomenclature.description}"></td>
            <td th:utext="${document.cnt}"></td>
            <td th:utext="${document.docStatus.name}"></td>
            <td th:utext="${document.storage.name}"></td>
            <td><a th:href="@{/getOutProductById/{id}(id=${document.id})}">Выдать заказ</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br/><br/>
<a th:href="@{/index}">Главная страница</a>

</body>
</html>
