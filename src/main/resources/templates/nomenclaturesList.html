<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список товаров</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Товары</h1>
<a th:href="@{/addNomenclature}">Добавить товар</a>
<br/><br/>
<div>
    <table border="1">
       <thead>
           <tr>
                <th>Код</th>
                <th>Описание</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
       </thead>
        <tbody>
            <tr th:each ="nomenclature : ${nomenclaturesList}">
                <td th:utext="${nomenclature.code}"></td>
                <td th:utext="${nomenclature.description}"></td>
                <td th:utext="${nomenclature.price}"></td>
                <td><a th:href="@{/updateNomenclature/{id}(id=${nomenclature.id})}">Редактировать</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
